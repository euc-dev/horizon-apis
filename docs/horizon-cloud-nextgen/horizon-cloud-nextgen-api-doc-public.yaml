          is ascending.
        required: false
        style: form
        explode: true
        schema: {}
      - name: start_date
        in: query
        description: Event Start Date
        required: false
        style: form
        explode: true
        schema:
          format: date-time
        example: '2023-08-30T05:08:56.530+00:00'
